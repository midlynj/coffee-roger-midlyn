<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<div class="jumbo-tron" style="background-image: url('nathan-dumlao-XOhI_kW_TaM-unsplash.jpg'); background-size: cover">
    <h1 class="pt-3 pb-3 text-center w-100" style="color: rgb(204, 159, 97);">Coffee!</h1>
</div>

<!-- Parent Container -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Container 1 -->
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form>

                        <div class="card">
                            <div class="card-body">

                                <h3>Pick a Coffee</h3>
                            <label for="roast-selection">Roast:</label>
                            <select id="roast-selection" style="width: 300px;">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <input id="submit" type="submit" />
                        </form>

                        <form>
                            <div class="container">
                                <label for="searchName">Coffee Name:</label>
                                <input id="searchName" name="searchName" type="text"><br>
                                <input type="submit" id="submit-name" name="search">
                            </div>
                        </form>
                        <br>
                        <h3>Add a Coffee</h3>
                        <br>
                        <form>
                            <label for="roast-selection">Roast:</label>
                            <select id="roast-selection" style="width: 300px;">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <input id="submit" type="submit" />
                        </form>

                        <form>
                            <div class="container">
                                <label for="Name">Name:</label>
                                <input id="Name" name="Name" type="text">
                                <input type="submit" id="submit-name" name="search">
                            </div>
                        </form>
                    </div>

                </div>
                </div>
                    <!-- </div>
                </div>     -->
                    <!-- Container 2 -->
                    <!-- <div class="container">
                        <div class="row"> -->
                    <div class="col-6">
                        <div id="coffees" class="container">
                            <div class="row">
                                <div class="col">
                                    <p><h2> Name </h2></p>
                                </div>
                                <div class="col" id="name">
                                    <p><h5> Roast </h5></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
